<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить сотрудника</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header__logo">
				<img src="img/pfk_logo.png" alt="">
			</div>
			<div class="header__buttons">
				<a href="#" class="btn btn--red">Выход</a>
			</div>
			<h1 class="header__title">Рабочий кабинет партнера</h1>
		</div>
		<div class="content">
			<div class="content__nav">
				<a href="#" class="btn">Сотрудники</a>
				<a href="#" class="btn">Брокеры</a>
				<a href="#" class="btn">Клиенты</a>
				<a href="#" class="btn">Заявки</a>
			</div>
			<h2 class="content__title">Добавить сотрудника</h2>
			<div class="add-coworker">
				<form class="form" action="">
					<div class="form-group form__row">
						<label>E-mail</label>
						<input type="email" name="email">
					</div>
					<div class="form-group form__row">
						<label>ФИО</label>
						<input type="text" name="person">
					</div>
					<div class="form__action">
						<input type="submit" class="btn btn--white" value="Добавить">
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="js/vendor/bootstrap-datepicker.min.js"></script>
	<script src="js/vendor/bootstrap-datepicker.ru.min.js"></script>
	<script src="js/vendor/bootstrapValidator.min.js"></script>
	<script src="js/vendor/jquery.mask.min.js"></script>
	<script src="js/vendor/select2.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
