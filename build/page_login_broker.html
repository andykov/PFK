<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправка предложения по заявке</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header__logo">
				<img src="img/pfk_logo.png" alt="">
			</div>
		</div>
		<div class="send-offer">
			<h2>Отправка предложения по заявке "Страхование жизни, № 123456"</h2>
			<form class="form" action="#" method="POST">
				<div class="form-group form__row big-field">
					<label>Код</label>
					<input type="text" name="code" placeholder="Введите код из письма с заявкой">
				</div>
				<div class="button">
					<input class="btn btn--large" type="submit" value="Продолжить">
				</div>
			</form>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="js/vendor/bootstrap-datepicker.min.js"></script>
	<script src="js/vendor/bootstrap-datepicker.ru.min.js"></script>
	<script src="js/vendor/bootstrapValidator.min.js"></script>
	<script src="js/vendor/jquery.mask.min.js"></script>
	<script src="js/vendor/select2.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
