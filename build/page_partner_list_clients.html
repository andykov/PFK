<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список клиентов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="header header--home">
			<div class="header__logo">
				<img src="img/pfk_logo.png" alt="">
			</div>
			<div class="header__buttons">
				<a href="#" class="btn btn--red">Выход</a>
			</div>
			<h1 class="header__title">Рабочий кабинет партнера</h1>
		</div>
		<div class="content">
			<div class="content__nav">
				<a href="#" class="btn">Сотрудники</a>
				<a href="#" class="btn">Брокеры</a>
				<a href="#" class="btn btn--active">Клиенты</a>
				<a href="#" class="btn">Заявки</a>
			</div>
			<div class="content__title">
				<h2>Список клиентов</h2>
			</div>
		</div>
		<div class="clients-list">
			<div class="table">
				<table>
					<thead>
						<tr>
							<td width="40">№</td>
							<td width="1000">ФИО</td>
							<td width="140">Действия</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Константинопольский Константин Константинович</td>
							<td><a href="#" class="ico-view">Смотреть</a></td>
						</tr>
						<tr>
							<td>2</td>
							<td>Сидоренко Александр Сергеевич</td>
							<td><a href="#" class="ico-view">Смотреть</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
