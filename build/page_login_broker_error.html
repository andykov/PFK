<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправка предложения по заявке - ошибка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="header header--home">
			<div class="header__logo">
				<img src="img/pfk_logo.png" alt="">
			</div>
		</div>
		<div class="send-offer">
			<h2>Отправка предложения по заявке "Страхование жизни, № 123456"</h2>
			<form class="form" action="#" method="POST">
				<div class="form__row big-field has-error">
					<label>Код</label>
					<input type="text" name="code" placeholder="Код не соответствует заявке">
				</div>
				<div class="button">
					<span class="error-text">Пожалуйста проверьте письмо еще раз <br>и скопируйте из него код</span>
					<input class="btn btn--large" type="submit" value="2 попытка">
				</div>
			</form>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/vendor/bootstrapValidator.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
