<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправка предложения по заявке</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="header header--home">
			<div class="header__logo">
				<img src="img/pfk_logo.png" alt="">
			</div>
		</div>
		<div class="send-offer">
			<h2>Отправка предложения по заявке</h2>
			<form class="form" action="">
				<div class="form__row big-field">
					<label>Код</label>
					<input class="big-field" type="text" placeholder="Введите код из письма с заявкой">
				</div>
				<div class="button">
					<input class="btn btn--large" type="submit" value="Продолжить">
				</div>
			</form>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/main.js"></script>

</html>
